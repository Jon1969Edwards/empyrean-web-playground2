<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">

<title>Sync with Slider</title>

<link rel="stylesheet" href="assets/example.css">
<link rel="stylesheet" href="assets/swiper.min.css">
<link rel="stylesheet" href="../demo/hologram/style.css">

<script type="text/javascript" src="assets/hologram.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script type="text/javascript" src="assets/swiper.min.js"></script>
<script type="text/javascript" src="../modules/miniature.earth.slidersync.js"></script>


</head>
<body>

	<h1>Meet the Team</h1>
	
	
		
	<div id="columns">
		<div id="earth-column">
			
			<div id="myearth" class="earth-container"></div>		

		</div>
		
		<div id="container-column">
		
			<div class="swiper-container">
				<div class="swiper-wrapper">
				
					<!-- Slides -->
					<div class="swiper-slide" data-location="40.4380637,-3.7497477">
						<img src="/examples/images/gothenburg.jpg" class="globeImage">
						<h2>Spain</h2>
					</div>

					<div class="swiper-slide" data-location="40.689,-74.046">
						<img src="/examples/images/oldLady1.jpg" class="globeImage">
						<h2>New York</h2>
					</div>
					<div class="swiper-slide" data-location="34.0311504,-118.3289974">
						<img src="/examples/images/oldMan3.jpg" class="globeImage">
						<h2>California</h2>
					</div>
					<div class="swiper-slide" data-location="21.3198546,-157.9353933">
						<img src="/examples/images/oldMan4.jpg" class="globeImage">
						<h2>Hawaii</h2>
					</div>
					<div class="swiper-slide" data-location="35.6693859,139.6009549">
						<img src="/examples/images/oldMan5.jpg" class="globeImage">
						<h2>Japan</h2>
					</div>
					<div class="swiper-slide" data-location="13.7248934,100.492684">
						<img src="/examples/images/oldMan6.jpg" class="globeImage">
						<h2>Thailand</h2>
					</div>
					<div class="swiper-slide" data-location="-1.3030364,36.7771854">
						<img src="/examples/images/shaun.jpeg" class="globeImage">
						<h2>Kenya</h2>
					</div>

				</div>
				
				<div class="swiper-pagination"></div>
				<div class="swiper-scrollbar"></div>
				<div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div>
				
			</div><!-- swiper-container -->
		
		</div>
	</div>	
	
</body>
</html>
